<div class="section-divider"></div>

<c-container fluid class="skills-section py-5">
  <c-row class="justify-content-center">
    <c-col xs="12" md="10" lg="9">
      
      <div class="section-header text-center mb-5">
        <h2 class="section-title">
          <ng-icon name="ionCodeSlash" class="me-3"></ng-icon>
          Compétences Techniques
        </h2>
        <div class="title-underline"></div>
      </div>

      <c-row class="g-4">
        <c-col xs="12" md="6">
          <c-card class="skill-card">
            <c-card-body>
              <div class="skill-header">
                <ng-icon name="ionLogoHtml5" size="28" class="skill-icon"></ng-icon>
                <h3>Frontend</h3>
              </div>
              <div class="badge-container">
                <c-badge class="skill-badge">Angular</c-badge>
                <c-badge class="skill-badge">Vue.js</c-badge>
                <c-badge class="skill-badge">TypeScript</c-badge>
                <c-badge class="skill-badge">SASS / CSS3</c-badge>
                <c-badge class="skill-badge">Bootstrap / CoreUI</c-badge>
              </div>
            </c-card-body>
          </c-card>
        </c-col>

        <c-col xs="12" md="6">
          <c-card class="skill-card">
            <c-card-body>
              <div class="skill-header">
                <ng-icon name="ionServer" size="28" class="skill-icon"></ng-icon>
                <h3>Backend</h3>
              </div>
              <div class="badge-container">
                <c-badge class="skill-badge">Node.js</c-badge>
                <c-badge class="skill-badge">Laravel</c-badge>
                <c-badge class="skill-badge">PHP</c-badge>
                <c-badge class="skill-badge">REST API</c-badge>
                <c-badge class="skill-badge">PostgreSQL / MySQL</c-badge>
              </div>
            </c-card-body>
          </c-card>
        </c-col>

        <c-col xs="12" md="6">
          <c-card class="skill-card">
            <c-card-body>
              <div class="skill-header">
                <ng-icon name="ionCloudUpload" size="28" class="skill-icon"></ng-icon>
                <h3>DevOps & Déploiement</h3>
              </div>
              <div class="badge-container">
                <c-badge class="skill-badge">Docker</c-badge>
                <c-badge class="skill-badge">Linux (Ubuntu/Debian)</c-badge>
                <c-badge class="skill-badge">Nginx</c-badge>
                <c-badge class="skill-badge">CI/CD (GitHub Actions)</c-badge>
              </div>
            </c-card-body>
          </c-card>
        </c-col>

        <c-col xs="12" md="6">
          <c-card class="skill-card">
            <c-card-body>
              <div class="skill-header">
                <ng-icon name="ionConstruct" size="28" class="skill-icon"></ng-icon>
                <h3>Outils & Soft Skills</h3>
              </div>
              <div class="badge-container">
                <c-badge class="skill-badge">Git / GitHub</c-badge>
                <c-badge class="skill-badge">Agile (Scrum)</c-badge>
                <c-badge class="skill-badge">Postman</c-badge>
                <c-badge class="skill-badge">Figma</c-badge>
              </div>
            </c-card-body>
          </c-card>
        </c-col>
      </c-row>

    </c-col>
  </c-row>
</c-container>
