<!-- Ligne de séparation -->
<div class="section-divider"></div>

<!-- Section Projets -->
<c-container fluid class="px-0 projects-section" id="projects">
  <c-row class="justify-content-center py-5">
    <c-col xs="12">
      <!-- Titre de section -->
      <div class="section-header text-center mb-5">
        <h2 class="section-title">
          <ng-icon name="ionCodeSlash" class="me-3"></ng-icon>
          Mes Projets
        </h2>
        <div class="title-underline"></div>
      </div>

      <!-- Grille de projets -->
      <c-row class="g-4 px-3 px-md-5">
        <!-- Projet 1 -->
         @for(project of projects; track project.id){
        <c-col xs="12" lg="4">
          <c-card class="project-card h-100">
            <div class="project-image-wrapper">
              <img [src]="project.imageLink" alt="Aperçu du projet" class="project-image">
              <div class="project-overlay">
                <a [href]="project.projectLink" target="_blank" class="view-project-btn">
                  <ng-icon name="ionEye" class="me-2"></ng-icon>
                  Voir le projet
                </a>
              </div>
            </div>
            <c-card-body class="d-flex flex-column">
              <div class="project-header">
                <h3 class="project-title">{{ project.name }}</h3>
                <a [href]="project.projectLink" target="_blank" class="project-link" aria-label="Voir le projet">
                  <ng-icon name="ionOpenOutline" size="20"></ng-icon>
                </a>
              </div>
              <p class="project-description">
                {{ project.description }}
              </p>
              <div class="project-tags mt-auto">
                @for(tech of project.techStack; track tech){
                <c-badge class="tech-badge">{{ tech }}</c-badge>
                }
              </div>
            </c-card-body>
          </c-card>
        </c-col>
      }
      </c-row>
    </c-col>
  </c-row>
</c-container>
